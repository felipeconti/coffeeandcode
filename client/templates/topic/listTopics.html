<template name="listTopics">
  <div>
  Ordenado por: 
    <select name="listOptions" id="listTopicsOptions">
      <option {{selectedSortOption "lessVotes"}} value="lessVotes">Menos votos</option>
      <option {{selectedSortOption "moreVotes"}} value="moreVotes">Mais votos</option>
      <option {{selectedSortOption "newest"}} value="newest">Mais novos</option>
      <option {{selectedSortOption "oldest"}} value="oldest">Mais antigos</option>
    </select>
    <br>
    <br>
    {{#each topics}}
      <div class="topics">
        <p><b>Descrição:</b> {{desc}}</p>
        <p><b>Instrutor:</b>
        {{#if instructor._id}}
          {{instructor.name}}

          {{#if canUnassign}}
            <button id="unassign" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
              <i class="material-icons">remove</i>
            </button>
          {{/if}}
        {{else}}
          {{#if currentUser}}
            <button id="assign" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect instructor_btn">Seja o instrutor desse tópico!</button>
          {{/if}}
        {{/if}}
        </p>
        <br>
        <b>Votos:</b> {{getLikes _id}}<br>
        {{#if currentUser}}
          <br>
          <b>Dê seu voto:</b><br>
          {{> starTopic}}
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>
